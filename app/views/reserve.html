<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Hot Restaurant- reserver</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">

</head>

<body>

        <div class="container">

                <div class="jumbotron text-center">
        
                    <h1 class="display-4">Jonny Utah's Restaurant!</h1>
                    
                    <p class="lead">Make your reservation!</p>
                    <hr class="my-4">
                    
                    <a class="btn btn-lg btn-primary" href="tables.html"" role="button">View Tables!</a>

                    <a class="btn btn-secondary btn-lg active" href="home.html" role="button" aria-pressed="true">Home</a>
        
        
                </div>
        <div class="container">

                <div class="card">
                        <h5 class="card-header">Table Reservation:</h5>
                        <div class="card-body">

                                <form>
                                    <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="name" class="form-control" id="name"  placeholder="Enter name">
                                            
                                    </div>
                                    
                                    <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input class="form-control" id="phone" placeholder="Enter Phone Number">
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>

                                    <div class="form-group">
                                            <label for="user-id">Unique UserID</label>
                                            <input type="userid" class="form-control" id="user-id" placeholder="Create a user-id">
                                    </div>

                                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                                </form>

                        </div>
                      </div>
    

        </div>

        <script type="text/javascript">
            // captures data from form:
            $("#submit-btn").on("click", function(event) {
              event.preventDefault();
        
              var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                userId: $("#user-id").val().trim()
              };
              
              console.log(newReservation);

              // Question: What does this code do??
              $.post("/api/reservations", newReservation)
                .then(function(data) {
                  console.log(data);
                  alert("Adding reservation...");
                });
        
            });
        
          </script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first,then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>

</html>
